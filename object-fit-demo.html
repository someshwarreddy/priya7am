<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit Demo</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Change this value to see different effects */
        }
    </style>
</head>
<body>
    <h1>Object Fit Demo</h1>
    <div class="container">
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
    </div>
    <div class="container">
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image" style="object-fit: contain;">
    </div>
    <div class="container">
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image" style="object-fit: fill;">
    </div>
    <div class="container">
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image" style="object-fit: none;">
    </div>
    <div class="container">
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image" style="object-fit: scale-down;">
    </div>
</body>
</html>
