<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /* id selector id is selected by # */
        #idpara {
            color: rgb(139, 2, 2);
        }

        /* class selector class is selected by dot*/
        .paragraph {
            color: yellow;
        }

        /* element selector or single element */
        p {
            color: blue;
        }

        /* multiple element selector */
        div,
        p {
            color: red;
        }

        /* universal selector or all elements selector */
        * {
            color: green;
        }

        /* descendant selector useing this selector selecting all child elements of parent */
        .parent p {
            /* color: orange; */
        }

        body h2 {
            color: rgb(151, 146, 6);
        }

        /*this child selector select used to select the only direct child elements child selector has high specificity comapre to decendent*/
        .parent>.child {
            color: hsl(58, 87%, 24%);
        }

        body>h2 {
            color: black;
        }

        /* sibling selector of adjecent */
        h1+p {
            color: hsl(19, 86%, 22%);
        }

        /* general all  sibling selector */
        h1~p {
            color: hsl(263, 46%, 25%);
        }

        /* combine selector */
        /* decendent selector and child selector adjecent selector and all sibling selector */

        /* specificity */
        /* 1 id selector 
        2 class selector
        3 element selector
        
        */
        /*  attribute selector */
        input[type="text"] {
            color: hsl(0, 0%, 0%);
        }
    </style>
</head>

<body>
    <p class="paragraph" id="idpara">i am paragraph</p>
    <div>this div</div>
