<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoelements and classes</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star" />
    <style>
        @import url("fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=star");


        :root {
            --border-width-size-16: 16px;
            --breakpoint-desktop: 768px;
            --color-primary-solid: #3c8cf0;
            --color-text-white-90: #717a7b;
            --color-text-white-100: #fff;
            --color-text-darkaqua-100: #1b6670;
            --color-text-deepaqua-100: #007185;
            --color-text-rustyred-100: #ab2814;
            --color-text-boulder-100: #717a7b;
            --color-text-blue-100: #0079ff;


        }



        /* Pseudo-elements and pseudo-classes are used to add special effects to some selectors. */
        /* A pseudo-class is used to define a special state of an element. */
        /* For example, it can be used to: Style an element when a user mouses over it */
        /* A pseudo-element is used to style specified parts of an element. */
        /* For example, it can be used to: Style the first letter, or line, of an element */
        /* The ::before pseudo-element inserts something before the content of the selected elements. */
        /* The ::after pseudo-element inserts something after the content of the selected elements. */
        /* The ::first-line pseudo-element is used to add a special style to the first line of a text. */
        /* The ::first-letter pseudo-element is used to add a special style to the first letter of a text. */
        /* The ::selection pseudo-element is used to style the portion of an element that is selected by a user. */
        /* The ::placeholder pseudo-element is used to style the placeholder text of an input field. */
        /* The ::marker pseudo-element is used to style the marker of a list item. */
        /* The ::spelling-error, ::grammar-error, and ::inactive-selection pseudo-elements are used to style the portion of an element that is selected by a user. */
        /* The ::before and ::after pseudo-elements can be used to insert generated content before or after an element's content. */
        /* The ::before and ::after pseudo-elements are used to add generated content to an element. */
        /* The ::before and ::after pseudo-elements are used to add cosmetic content to an element. */
        /* The ::before and ::after pseudo-elements are used to add decorative elements to an element. */
        /* The ::before and ::after pseudo-elements are used to add special effects to an element. */
        /* The ::before and ::after pseudo-elements are used to add special characters to an element. */
        /* The ::before and ::after pseudo-elements are used to add special symbols to an element. */
        /* The ::before and ::after pseudo-elements are used to add special icons to an element. */
        /* The ::before and ::after pseudo-elements are used to add special shapes to an element. */
        /* The ::before and ::after pseudo-elements are used to add special arrows to an element. */

        div::before {
            content: "star";
            color: red;
            /* background-image: url('/css/boxmodel.png');                */
        }

        div::after {
            content: "#######";
            color: blue;
        }

        div::first-line {
            color: green;
        }

        div::first-letter {
            color: rgb(0, 26, 255);
            font-size: 30px;
        }

        div {
            width: 300px;
            height: 300px;
            border: 2px solid black;

            background: url('https://www.w3schools.com/cssref/paper.gif');
            background-repeat: repeat;
            background-color: #1b6670;
            background-position: center;

        }

        /* pseduo classes */
        a:visited {
            /* background-color: var(--color-text-rustyred-100); */
            color: green
                /* font-size: 30px; // this font size wiil not be applied */
        }

        div:hover {
            background-color: var(--color-text-rustyred-100)
        }

        div:active {
            background-color: var(--color-primary-solid);
        }

        input:focus {
            background-color: var(--color-text-darkaqua-100);
        }

        a:active {
            /* background-color: var(--color-text-darkaqua-100); */
            /* font-size: 60px; */
        }

        ul>li {
            color: blue;
            list-style: none;
            font-size: 30px;
            vertical-align: middle;
        }

        li::before {
            content: "âŸ";
            color: red;
            font-size: 20px;
            /* vertical-align: middle; */
            /* align-items: center; */

        }

        ul>li:first-child {
            color: pink
        }

        li:nth-child(2) {
            color: green
        }
    </style>
</head>

<body>
    <div>
        this is a div
        second line
    </div>
    <input type="text" name="" id="">
    <a href="#">link</a>
    <a href="#">link2</a>
    <a href="#">link3</a>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
